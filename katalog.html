<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="katalog.css">
</head>
<body>
    <div id="vystup">

        <div class="produkt">
            <h3 data-template="name" class="jmena">Pokemon Trading Card Game: Phantasmal Flames Elite Trainer Box

            </h3>
            <div class="image-holder">
                <img src="trainer flames.avif" class="obrazky">
            </div>
            <div class="price-box">
                
                <span data-template="price"></span>1 546 Kč
            </div>
        </div>
         <div class="produkt">
            <h3 data-template="name" class="jmena">Pokémon TCG: Mega Charizard X ex Ultra Premium Collection

            </h3>
            <div class="image-holder">
                <img src="velky zard flames box.jpg" class="obrazky">
            </div>
            <div class="price-box">
                
                <span data-template="price"></span>4 595 Kč
            </div>
        </div>
         <div class="produkt">
            <h3 data-template="name" class="jmena">Pokémon Phantasmal Flames Booster Bundle

            </h3>
            <div class="image-holder">
                <img src="bundle flames.webp" class="obrazky">
            </div>
            <div class="price-box">
                
                <span data-template="price"></span>1 099 Kč
            </div>
        </div>
         <div class="produkt">
            <h3 data-template="name" class="jmena">Pokémon TCG Mega Evolution Phantasmal Flames Booster Box

            </h3>
            <div class="image-holder">
                <img src="booster flames box.png" class="obrazky">
            </div>
            <div class="price-box">
                
                <span data-template="price">5 999</span> Kč
            </div>
        </div>
</div>

    
</body>
</html>
